{% set version = "0.2.0" %}

package:
  name: pymt_child
  version: {{ version }}

source:
  url: https://github.com/mcflugen/pymt_child/archive/v{{ version }}.tar.gz
  sha256: 5f62a648fed491ca003899a3d37af9306cbad8f11d7bf62cf7de96c70683aa06

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"
  skip: True  # [win or py<37]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - child>=20.10.29
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - child>=20.10.29

test:
  requires:
    - bmi-tester
  imports:
    - pymt_child
  commands:
    - bmi-test pymt_child:Child -vvv

about:
  home: http://github.com/mcflugen/pymt_child
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Child landscape evolution model wrapped as a PyMT plugin
  dev_url: http://github.com/mcflugen/pymt_child

extra:
  recipe-maintainers:
    - mcflugen
