{% set version = "0.2.0" %}

package:
  name: pymt_child
  version: {{ version }}

source:
  url: https://github.com/mcflugen/pymt_child/archive/v{{ version }}.tar.gz
  sha256: 4fc01aa25fced25ef30dcba486039e7ac5653a5dce7f76373552bb1a3195e136

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"
  skip: True  # [win or py<37]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - child
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - child

test:
  requires:
    - bmi-tester
  commands:
    - bmi-test pymt_child:Child -vvv

about:
  home: http://github.com/mcflugen/pymt_child
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Child landscape evolution model wrapped as a PyMT plugin
  dev_url: http://github.com/mcflugen/pymt_child

extra:
  recipe-maintainers:
    - mcflugen
